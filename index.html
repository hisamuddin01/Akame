<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akame.</title>
    <!-----------------------------------------CDN LINK---------------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-----------------------------------------CSS---------------------------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <h1 class="logo">Akame</h1>
                <input type="checkbox" class="nav__toggle__input" id="nav__toggle__input">
                <nav class="nav">
                    <ul class="nav__items">
                        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Pages</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About Us</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                    <div class="nav__shopping__icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <a href="#" class="btn btn__outline">BOOK NOW</a>
                    <!-- close icon -->
                    <label for="nav__toggle__input" class="nav__toggle__close"></label>
                </nav>
                <!-- hamburger menu icon -->
                <label for="nav__toggle__input" class="nav__toggle__label"></label>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__text">
                        <h1 class="hero__title">We care about <br> your Hair</h1>
                        <p class="hero__desc">
                            "Discover your own style.Don't try to repeat what has already been written-have the courage to do your own thing and don't be afraid to do something different."
                        </p>
                        <a href="#" class="btn hero__btn btn__outline">About us</a>
                    </div>
                    <div class="hero__img">
                        <img src="images/hero-home-img.png" alt="hero img">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
